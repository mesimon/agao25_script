name: Compile LaTeX to PDF

on:
  push:
    branches:
      - main

jobs:
  compile-latex:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      # Step 2: Compile LaTeX with a custom output filename
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          args: -pdf -interaction=nonstopmode -jobname=agao25_script

      # Step 3: Upload the generated PDF as an artifact
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: agao25_script
          path: agao25_script.pdf

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages # Branch where the PDF will be published
          allow_empty_commit: true
